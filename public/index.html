<!DOCTYPE html>
<html lang="en">

<head>
  <title>E-Commerce ReactJS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>

  <style></style>

  <!-- Product Component -->
  <script type="text/babel">
    class Product extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          loading: false,
          postPerPage: [20],
          indexOfLastPost: 20,
          indexOfFirstPost: 1,
          currentPosts: []
          // pageNumbers: []
        }
      }
      // Catching idle-time
      componentDidUpdate() {
        setTimeout(() => {
          let iddleTime = function () {
            let time;
            let timer;
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            function setup() {
              document.querySelector('.footer').innerHTML = '0000'
            }
            function resetTimer() {
              clearTimeout(time);
              // this.setState({loading: false})
              time = setTimeout(setup, 2000)
              // this.setState({loading: false})
            }
          }
          iddleTime()
        }, 2000)
      }
      componentDidMount() {
        // Fetching data from API
        const loadData = async () => {
          console.log(this.state.indexOfFirstPost, 'first post')
        console.log(this.state.indexOfLastPost, 'last post')
          const response = await fetch(`http://localhost:3000/products?_page=${this.state.indexOfFirstPost}}&_limit=${this.state.indexOfLastPost}`)
          .then(item => item.json())
          .then(item => {
            this.setState({ currentPosts: item })
          })
        }
       loadData()
        window.addEventListener('scroll', () => {
          const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
          // Load more data
            const loadMoreItems = () => {
              this.setState({indexOfFirstPost: this.state.indexOfFirstPost + 20})
            this.setState({indexOfLastPost: this.state.indexOfLastPost + 20})
            console.log(this.state.currentPosts, 'ucrrent psts')
            console.log('test from load more items')
            }
          if (clientHeight + scrollTop >= scrollHeight) {
            // Show animation
            showLoading()
            loadMoreItems()
            loadData()
          }
        })
        const loading = document.querySelector('.loading')
        function showLoading() {
          loading.classList.add('show')
        }
        // Hide the loading animation
        loading.classList.remove('show')
        // const indexOfLastPost = this.state.currentPage * this.state.postPerPage
        // const indexOfFirstPost = indexOfLastPost - this.state.postPerPage
        // const currentPosts = this.state.items.slice(indexOfFirstPost, indexOfLastPost)
      }
      componentDidUpdate() {
        // console.log(this.state.indexOfFirstPost, 'first post')
        // console.log(this.state.indexOfLastPost, 'last post')
      }
      render() {
        return (
          <div className="content row">
            <div className="row">
              <select className="column">
                <option value="price">Price</option>
                <option value="size">Size</option>
                <option value="id">Id</option>
              </select>
              <select className="column">
                <option value="price">Price</option>
                <option value="size">Size</option>
                <option value="id">Id</option>
              </select>
            </div>
            {
              this.state.currentPosts.map(item => (
                <ul key={item.id} className="products column">
                  <li className="product-size">
                    <div className="product">
                      <div className="item-face" style={{ fontSize: item.size * 1.5 }}>{item.face}</div>
                      <div className="product-date">Date:{item.date}</div>
                      <div className="product-price">Price: ${item.price}</div>
                      <div className="product-s">Size:{item.size}</div>
                    </div>
                  </li>
                </ul>
              ))
            }

            <div className="loading">
              <div className="ball"></div>
              <div className="ball"></div>
              <div className="ball"></div>
            </div>
            <div className="row">
              <ul>

              </ul>
            </div>
          </div>
        );
      }
    }
    ReactDOM.render(<Product />, document.querySelector(".main"));
  </script>

  <!-- Header Component -->
  <script type="text/babel">
    class Header extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          correct: null,
        };
      }

      render() {
        return (
          <div>
            <div className="brand">
              <button>&#9776;</button>
              <a href="index.html" >Creatella E-Commerce</a>
            </div>
            <div className="header-links">
              <a href="cart.html">Cart</a>
            </div>
          </div>
        );
      }
    }
    ReactDOM.render(<Header />, document.querySelector(".header"));
  </script>

  <!-- Footer Component -->
  <script type="text/babel">
    class Footer extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          correct: null,
        };
      }

      render() {
        return (
          <div>Creatella</div>
        );
      }
    }
    ReactDOM.render(<Footer />, document.querySelector(".footer"));
  </script>


<body>
  <div class="grid">
    <header class="header"></header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
