<!DOCTYPE html>
<html lang="en">

<head>
  <title>E-Commerce ReactJS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>

  <style></style>

  <!-- Product Component -->
  <script type="text/babel">
    class Product extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          items: [],
          loading: false,
          currentPage: 1,
          postPerPage: 10
        }
        // Fetching data from API
        fetch('http://localhost:3000/products')
          .then(item => item.json())
          .then(item => {
            this.setState({ items: item })
            this.setState({ loading: true })
          })
        console.log(this.state.items, 'items')
      }
      // Catching idle-time
      componentDidUpdate() {
        setTimeout(() => {
          let iddleTime = function () {
            let time;
            let timer;
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            function resetTimer() {
              function setup() {
                document.querySelector('.footer').innerHTML = '0000'
              }
              clearTimeout(time);
              time = setTimeout(setup, 2000)
            }
          }
          this.setState({ loading: false })
          iddleTime()
        }, 2000)
        // const pageNumbers = [];
        // for (let i = 1; i <= Math.ceil(this.state.items.length/this.state.postPerPage); i++) {
        //   pageNumbers.push(i)
        // }
        // console.log(this.state.pageNumbers, 'page numbers')
      }
      
      render() {
        // if (this.state.loading) {
        //   return <h2>Loading...</h2>
        // }
        const indexOfLastPost = this.state.currentPage * this.state.postPerPage
        const indexOfFirstPost = indexOfLastPost - this.state.postPerPage
        const currentPosts = this.state.items.slice(indexOfFirstPost, indexOfLastPost)
        return (
          <div className="content row">
            // {
            //   this.state.loading && <p style={{ fontSize: 3 }}>Loading..</p>
            // }
            // {
              currentPosts.map(item => (
                <ul key={item.id} className="products column">
                  <li className="product-size">
                    <div className="product">
                      <div className="item-face" style={{ fontSize: item.size * 1.5 }}>{item.face}</div>
                      <div className="product-date">Date:{item.date}</div>
                      <div className="product-price">Price: ${item.price}</div>
                      <div className="product-s">Size:{item.size}</div>
                    </div>
                  </li>
                  </ul>
                  ))
                }
                <div>
                  <ul>
                  </ul>
                </div>
          </div>
        );
      }
    }
    ReactDOM.render(<Product />, document.querySelector(".main"));
  </script>

  <!-- Header Component -->
  <script type="text/babel">
    class Header extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          correct: null,
        };
      }

      render() {
        return (
          <div>
            <div className="brand">
              <button>&#9776;</button>
              <a href="index.html" >Creatella E-Commerce</a>
            </div>
            <div className="header-links">
              <a href="cart.html">Cart</a>
            </div>
          </div>
        );
      }
    }
    ReactDOM.render(<Header />, document.querySelector(".header"));
  </script>

  <!-- Footer Component -->
  <script type="text/babel">
    class Footer extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          correct: null,
        };
      }

      render() {
        return (
          <div>Creatella</div>
        );
      }
    }
    ReactDOM.render(<Footer />, document.querySelector(".footer"));
  </script>


<body>
  <div class="grid">
    <header class="header"></header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
